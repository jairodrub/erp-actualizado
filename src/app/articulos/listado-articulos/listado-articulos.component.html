<div class="barra-fija">
    <div title="Clientes" 
          routerLink="/listado-clientes">
        <i class="fas fa-address-book"></i>
    </div>
    <div title="Presupuestos" 
          routerLink="/listado-presupuestos">
        <i class="fas fa-money-bill-alt"></i>
    </div>
    <div title="Articulos" 
        routerLink="/listado-articulos">
      <i class="fas fa-archive"></i>
    </div>
  </div>
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item"><a routerLink="/ventas">Ventas</a></li>
        <li class="breadcrumb-item active" aria-current="page">Artículos</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-12 titulo">
    <span>Artículos</span>
    <button class="btn btn-primary"
            routerLink="/crear-articulo">
        <i class="fas fa-plus-circle"></i>
    </button>
  </div>
  <div class="col-md-12">
    <table class="table table-bordered table-striped tabla-articulos">
      <tr>
        <th>Referencia</th>
        <th>Precio</th>
        <th></th>
      </tr>
      <tr *ngFor="let articulo of articulos">
        <td>{{articulo.referencia}}</td>
        <td>{{articulo.precio}}</td>
        <td>
          <button class="btn btn-success"
                  disabled>
            <i class="fas fa-pen-square"></i>
          </button>
          <button class="btn btn-danger" 
                  disabled>
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </table>
  </div>
