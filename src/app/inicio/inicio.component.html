<div *ngIf="!getLogged()" class="autenticacion">
    <h1 style="font-size: 22px; text-align:center">Bienvenido a nuestra aplicación</h1>
    <h4 style="font-size: 22px; text-align:center">Por favor
      <a routerLink="inicio-sesion">inicie sesión.</a>
    </h4>
  </div>
  <div *ngIf="getLogged()">
      <div class="col-md-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Inicio</li>
          </ol>
        </nav>
      </div>
      <div class="col-md-12 menu-inicio">
        <div class="box verde" routerLink="/compras"
         *ngIf="autenticacionService.getPermCompras()">
          <!-- Esta clase es nuestra -->
          <span>
            <i class="fas fa-shopping-cart"></i>
          </span>
          <p>Compras</p>
        </div>
        <div class="box rojo" routerLink="/ventas">
          <!-- Esta clase es nuestra -->
          <span>
            <i class="fas fa-hand-holding-usd"></i>
          </span>
          <p>Ventas</p>
        </div>
        <div class="box azul">
          <!-- Esta clase es nuestra -->
          <span>
            <i class="fas fa-calculator"></i>
          </span>
          <p>Contabilidad</p>
        </div>
        <div class="box naranja" routerLink="/listado-usuarios" 
             *ngIf="autenticacionService.getPermLisUsuarios()">
          <!-- Esta clase es nuestra -->
          <span>
            <i class="fas fa-users"></i>
          </span>
          <p>Usuarios</p>
        </div>
      </div>
  </div>
